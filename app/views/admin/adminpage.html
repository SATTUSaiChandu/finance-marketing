<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="../../css/adminpage.css">

</head>
<body>
    <h1 class="page-title">Admin</h1>

    <div class="browser-frame">
        <div class="address-bar">
            <span class="url">www.financementfacile.com/admin-users</span>
        </div>

        <div class="nav-bar">
            <img src="../agent/Application Logo.png" alt="Logo" class="logo">

            <div class="nav-buttons">
                <button>Users</button>
                <button>Subscriptions</button>
                <button>T&amp;C</button>
                <button>Log Out</button>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active">Financier</button>
            <button class="tab">Borrower</button>
        </div>

        <div class="filters">
            <div class="search-box">
                <input type="text" placeholder="Enter Mail/Name">
            </div>
            <select>
                <option>Pending/Active/Suspended</option>
            </select>
            <select>
                <option>Free/Pro/Pro+</option>
            </select>
            <button class="export-btn">Export CSV</button>
        </div>

        <table class="data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Plan</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>F1</td>
                    <td>xyz</td>
                    <td>xyz@e.com</td>
                    <td>Active</td>
                    <td>Pro</td>
                    <td><button class="view">View</button> <button class="suspend">Suspend</button></td>
                </tr>
                <tr>
                    <td>F2</td>
                    <td>abc</td>
                    <td>xyz@e.com</td>
                    <td>Pending</td>
                    <td>Free</td>
                    <td><button class="view">View</button> <button class="suspend">Suspend</button></td>
                </tr>
                <tr>
                    <td>F3</td>
                    <td>fds</td>
                    <td>xyz@e.com</td>
                    <td>Suspended</td>
                    <td>Free</td>
                    <td><button class="view">View</button> <button class="activate">Activate</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer>
        <p>@Powered By Nouverely</p>
    </footer>

    <script src="admin.js"></script>
</body>
</html>
