<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Subscriptions</title>
  <link rel="stylesheet" href="../../css/subscriptionpage.css">
</head>
<body>
  <h1 class="page-title">Subscriptions</h1>

  <div class="browser-frame">
    <div class="address-bar">
      <span class="url">www.financementfacile.com/admin-subscriptions</span>
    </div>

    <div class="nav-bar">
      <img src="../agent/Application Logo.png" alt="Logo" class="logo">

      <div class="nav-buttons">
        <button>Users</button>
        <button>Subscriptions</button>
        <button>T&amp;C</button>
        <button>Log Out</button>
      </div>
    </div>

    <h2 class="section-title">Plans</h2>

    <table class="data-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Monthly</th>
          <th>Access Details</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Free</td>
          <td>0</td>
          <td>0</td>
          <td><button class="edit-btn">Edit</button></td>
        </tr>
        <tr>
          <td>Pro</td>
          <td>20</td>
          <td>20</td>
          <td><button class="edit-btn">Edit</button></td>
        </tr>
        <tr>
          <td>Pro Plus</td>
          <td>50</td>
          <td>Unlimited</td>
          <td><button class="edit-btn">Edit</button></td>
        </tr>
      </tbody>
    </table>

    <button class="add-btn">Add New Plan</button>
  </div>

  <footer>
    <p>@Powered By Nouverely</p>
  </footer>
</body>
</html>
